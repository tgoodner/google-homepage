<!DOCTYPE html>
<html>
    <head>
        <title>
            Google
        </title>
        <link rel="stylesheet" type="text/css" href="css/style.css" >
    </head>
    <body>
        <div id="navbar">
            <a href="https://about.google/" id="about">About</a>
            <a href="https://store.google.com/?hl=en-US" id="store">Store</a>
            <div class="flex-container">
                <a href="https://www.gmail.com" id="gmail">Gmail</a>
                <a href="https://images.google.com" id="images">Images</a>
                <img src="resources/apps-image.png" alt="google apps" id="apps-image">
                <img src="resources/blank-user.jpg" alt="user default image" id="blank-user">
            </div>
        </div>
        <div class="logo">
         <img src="resources/googlelogo.png" alt="google" id="logo">
        </div>
        <input type="text" class="searchbar" title="search">
        <div id="buttons-box">
            <input type="button" value="Google Search" id="google-search" class="buttons">
            <input type="button" value="Feeling Lucky" id="feeling-lucky" class="buttons">
        </div>
        <div id="footer">
            <ul id="footer-links"> 
                <li><a href="" class="footer-link" style="float: left">Advertising</a></li> 
                <li><a href="" class="footer-link" style="float: left">Business</a></li>
                <li><a href="" class="footer-link" style="float: left">How Search Works</a></li>
                <li><a href="" style="text-align: center" id="carbon" class="footer-link">Carbon Nuetral Since 2007</a></li>
                <li><a href=""style="float: right" class="footer-link">Privacy</a></li>
                <li><a href="" style="float: right" class="footer-link">Terms</a></li>
                <li><a href="" style="float: right" class="footer-link">Settings</a></li>
            </ul>
        </div>
    </body>
</html>
